<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Tilt+Neon&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="flex">
    <header class="flex">
        <h1>A Simple Calculator by Zaid</h1>
    </header>
    <div id="case" class="container">
        <input type="text" id="screen" class="items">
        <button id="AC" class="items button function">AC</button>
        <button id="DEL" class="items button function">DEL</button>
        <button id="percent" class="items button operator">%</button>
        <button id="div" class="items button operator">/</button>
        <button id="seven" class="items button num">7</button>
        <button id="eight" class="items button num">8</button>
        <button id="nine" class="items button num">9</button>
        <button id="mul" class="items button operator">*</button>
        <button id="four" class="items button num">4</button>
        <button id="five" class="items button num">5</button>
        <button id="six" class="items button num">6</button>
        <button id="sub" class="items button operator">-</button>
        <button id="one" class="items button num">1</button>
        <button id="two" class="items button num">2</button>
        <button id="three" class="items button num">3</button>
        <button id="add" class="items button operator">+</button>
        <button id="equal" class="items button operator">=</button>
        <button id="zero" class="items button num">0</button>
        <button id="dot" class="items button num">.</button>
        <button id="Ans" class="items button operator">Ans</button>
        <button id="info" class="items button function">Info</button>
    </div>
        <script src="main.js"></script>
</body>
</html>
